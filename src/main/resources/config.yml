# Hide and Seek Config
# 鬼の難易度はマイクラの難易度と共通しています。
# ピースフルだと鬼は素手でワンパンできるようになります。
# messageはすべて表示されるメッセージです。好きなように変更してください。

timer:
  # タイマーのデフォルト値
  default: 500
game:
  # カウントダウン秒数
  countdown: 15
  # 残り何秒で発光を付与するか
  glow: 30
  # ゲーム開始時の位置
  startPos:
    x: 0
    y: -60
    z: 0
  # ロビーの位置
  lobbyPos:
    x: 0
    y: -60
    z: 0
  # 体力
  health:
    seeker: 20.0
    hider: 10.0

item:
  # アイテムの有効/無効化
  flash: enable

message:
  command:
    notfound: "コマンド %s の引数 %s は存在しません。"
    timer:
      help: "§l§aかくれんぼプラグイン - タイマーコマンド\n\n/timer start - タイマーをスタートします\n/timer stop - タイマーをストップします\n/timer pause - タイマーを一時停止します\n/timer set [整数] - タイマーの時間を設定します"
      alreadyStarted: "§l§cタイマーはすでにスタートしています。"
      start: "タイマーをスタートしました。"
      alreadyStopped: "§l§cタイマーはすでにストップしています。"
      stop: "タイマーがストップされました。"
      pause:
