        2: "タイマーが再開されました。"
      setFailed: "§l§cタイマーの作動中は時間の変更はできません。"
      set: "タイマーの設定時間が%s秒に設定されました。"
      setDefault: "タイマーの設定時間がコンフィグのデフォルト(%s)に設定されました。"
      getCurrentSettings: "タイマーの設定時間は%s秒です。"
    hideandseek:
      help: "§l§aかくれんぼプラグイン - メインコマンド\n\n/hideandseek start [number of seekers] - ゲームを開始します\n/hideandseek stop - ゲームを終了します\n/hideandseek setspawn [lobby|game] - 自分のいる位置にロビーまたはマップのスポーン位置を設定します"
